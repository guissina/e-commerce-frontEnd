<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section 
    id="carrinho" 
    class='fixed z-50 top-0 right-[-360px] h-screen w-[360px] text-slate-200 bg-white p-5 duration-200 border-l border-stone-200 flex flex-col justify-between' 
  >
    <div id="cabecalho-carrinho" class="flex justify-between text-black">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho" >
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      
    </section>
    <p id="preco-total" class="bg-slate-200 text-black font-bold px-5 rounded-sm">Total: $0</p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 hover:bg-slate-900 hover:text-slate-200 p-1 rounded">Finalizar Compra</button>
  </section>
  <header class="flex text-xl justify-between bg-black shadow-lg shadow-slate-800 p-5 sticky top-0 z-10">
    <a href="/">
      <img class='h-20' src="assets/logo/zara-2-logo-black-and-white.svg" alt="">
    </a>
    <div class='flex center gap-5 text-white items-center'>
      <button id="abrir-home"><i class="fa-solid fa-house"></i></button>
      <a href="/pedidos.html">
        <button id="abrir-historico"><i class="fa-solid fa-user"></i></button>
      </a>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>

  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id='exibir-todos' type="radio" name="filtro" class="peer hidden" checked/>
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id='exibir-femininos' type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
      </div>
      <div class="px-2">
        <input id='exibir-masculinos' type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap justify-center z-1">
      
    </section>

  </main>
  <script type="module" src="./main.js"></script>
  
</body>
</html>
